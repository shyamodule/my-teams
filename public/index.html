<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />

  </head>
  <body>
    <nav class="navbar justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/plasticine/2x/microsoft-teams-2019.png" width="30" height="30"
                class="d-inline-block align-top" alt="" style="background-color: white; border-radius: 50%;">
            <span style="margin: 0 10px; color: white;">My Teams</span>
        </a>
        <button class="btn btn-light" id="leave-room" style="margin: 0 10px">Leave Room</button>

    </nav>
    <div class="container-fluid">

      <div class="row" style="height: 70%">

        <div class="col-12 col-md-8 d-none" id="call">
          <div class="row">
            <div id="participants" class="col-xs-12 col-sm-3 col-md-2" style="text-align: center"></div>
            <div id="active-participant" class="col-xs-12 col-sm-9 col-md-10" style="text-align: center">
                <div class="participant main col-sm-6 p-0">
                    <video autoplay playsinline muted></video>
                </div>
                <button class="btn btn-secondary" id="leave-call">Leave Call</button>
            </div>
          </div>
            
        </div>

        <div class="col my-3" id="chat">
            <div id="messages"></div>
            <input id="chat-input" type="text" placeholder="Type here" autofocus />
            <button id="join-call-btn" class="btn btn-secondary">Enter in video room</button>
        </div>

      </div>


      <div id="modals">
            <div class="modal fade" id="join-room" data-backdrop="static" tabindex="-1" role="dialog"
                aria-labelledby="join-room-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="join-room-label">Welcome to my Teams</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label id="room-id-label" for="room-id">Room Name</label>
                                <input id="room-id" class="form-control" type="text" />
                            </div>
                            <div class="form-group">
                                <label id="screen-name-label" for="screen-name">User Name</label>
                                <input id="screen-name" class="form-control" type="text" />
                            </div>
                            <div class="alert alert-warning" role="alert">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Join</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="show-error" data-backdrop="static" tabindex="-1" role="dialog"
                aria-labelledby="show-error-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="show-error-label">Error</h5>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-warning" role="alert">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="select-mic" data-backdrop="static" tabindex="-1" role="dialog"
                aria-labelledby="select-mic-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="select-mic-label">Microphone</h5>
                        </div>
                        <div class="modal-body" style="text-align: center">
                            <select style="width: 100%"></select>
                            <svg focusable="false" viewBox="0 0 100 100" aria-hidden="true" height="100" width="100"
                                style="margin: 10px 0">
                                <defs>
                                    <clipPath id="level-indicator">
                                        <rect x="0" y="100" width="100" height="100" />
                                    </clipPath>
                                </defs>
                                <path fill="rgb(220, 220, 220)"
                                    d="m52 38v14c0 9.757-8.242 18-18 18h-8c-9.757 0-18-8.243-18-18v-14h-8v14c0 14.094 11.906 26 26 26v14h-17v8h42v-8h-17v-14c14.094 0 26-11.906 26-26v-14h-8z">
                                </path>
                                <path fill="rgb(220, 220, 220)"
                                    d="m26 64h8c5.714 0 10.788-4.483 11.804-10h-11.887v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h11.887c-1.016-5.517-6.09-10-11.804-10h-8c-6.393 0-12 5.607-12 12v40c0 6.393 5.607 12 12 12z">
                                </path>
                                <path fill="#080" clip-path="url(#level-indicator)"
                                    d="m52 38v14c0 9.757-8.242 18-18 18h-8c-9.757 0-18-8.243-18-18v-14h-8v14c0 14.094 11.906 26 26 26v14h-17v8h42v-8h-17v-14c14.094 0 26-11.906 26-26v-14h-8z">
                                </path>
                                <path fill="#080" clip-path="url(#level-indicator)"
                                    d="m26 64h8c5.714 0 10.788-4.483 11.804-10h-11.887v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h11.887c-1.016-5.517-6.09-10-11.804-10h-8c-6.393 0-12 5.607-12 12v40c0 6.393 5.607 12 12 12z">
                                </path>
                            </svg>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="select-camera" data-backdrop="static" tabindex="-1" role="dialog"
                aria-labelledby="select-camera-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="select-camera-label">Camera</h5>
                        </div>
                        <div class="modal-body" style="text-align: center">
                            <select style="width: 100%"></select>
                            <video autoplay muted playsInline style="margin: 10px 0; width: 60%"></video>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
        <script src="https://media.twiliocdn.com/sdk/js/chat/releases/4.0.0/twilio-chat.js"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
